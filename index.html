<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.ico">
    <title>macLife</title>
</head>

<body class="container">

    <header>
        <nav class="header-top">
            <ul data-visible="false">
                <li><a class="hover-underline-animation" href="#">Our Stores</a>
                </li>
                <li><a class="hover-underline-animation" href="#">Services</a>
                </li>
                <li><a class="hover-underline-animation" href="#">Customer Service</a>
                </li>
                <li><a class="hover-underline-animation" href="#">Vacancies</a>
                </li>
            </ul>
            <div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
        <nav class="header-bottom">
            <div>
                <img src="./assets/macLife-logo.png" alt="macLife logo">
            </div>
            <ul data-visible="false">
                <li><a class="hover-underline-animation" href="#">Mac</a>
                </li>
                <li><a class="hover-underline-animation" href="#">iPhone</a>
                </li>
                <li><a class="hover-underline-animation" href="#">Ipod</a>
                </li>
                <li><a class="hover-underline-animation" href="#">Apple Watch</a>
                </li>
                <li><a class="hover-underline-animation" href="#">Accessories</a>
                </li>
                <li><a class="hover-underline-animation" href="#">Sale</a>
                </li>
            </ul>
            <div>
                <input type="text" placeholder="Search macLife">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </nav>
        <section class="carousel"></section>
    </header>

    <main>
        <div class="shop-by-category">

        </div>
        <div class="product-tiles-v1"></div>
        <div class="customer-service"></div>
        <div class="product-tiles-v2"></div>
        <div class="why-us"></div>
        <div class="footer"></div>
        <div class="back-to-top"></div>
    </main>

    <script src="app.js" defer></script>

</html>
